{% extends 'layouts/box.html' %}
{% block head_title %}Xác nhận xóa{% endblock %}
{% block content %}

<h1>Xóa tài khoản</h1>
<p>Bạn chắc chắn muốn xóa tài khoản không?</p>

<form method='POST'>
    {% csrf_token %}
    <button type="submit" class="button-red mt-6">Đúng, Tôi muốn xóa tài khoản của mình.</button>
    <a class="button button-gray ml-1" href="{{ request.META.HTTP_REFERER }}">Hủy</a>
</form>

{% endblock %}
